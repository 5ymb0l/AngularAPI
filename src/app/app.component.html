<div class="login-container" *ngIf="isLoginExpanded">
  <h3 class="login-header">Login</h3>
  <form [formGroup]="loginForm" class="login-form">
    <div class="form-field">
      <label for="loginId">Email</label>
      <input type="email" id="loginId" matInput formControlName="loginId" required>
    </div>
    <div class="form-field">
      <label for="password">Password</label>
      <input type="password" id="password" matInput formControlName="password" required>
    </div>
    <button type="submit" mat-raised-button [disabled]="!canSubmit()" color="primary" (click)="login()">Login</button>
  </form>
</div>
<div *ngIf="!isLoginExpanded">

  <table mat-table [dataSource]="dataapp" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- Mobile Number Column -->
    <ng-container matColumnDef="mobnumber">
      <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
      <td mat-cell *matCellDef="let element"> {{element.mobnumber}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td *matCellDef="let row">
        <button style="cursor: pointer;" (click)="deleteItem(row.id)" matTooltip="Remove" >delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
